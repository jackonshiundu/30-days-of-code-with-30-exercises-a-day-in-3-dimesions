<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      input,
      button {
        padding: 10px;
        font-size: 16px;
        margin: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
      }

      input {
        width: 50px;
      }

      button {
        cursor: pointer;
        background-color: #4caf50;
        color: white;
      }

      button:hover {
        background-color: #45a049;
      }

      .table-container {
        margin-top: 30px;
      }

      table {
        border-collapse: collapse;
        margin: 0 auto;
        width: 50%;
      }

      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        padding: 10px;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
      }

      .header {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Multiplication Table</h1>

    <div>
      <input type="number" id="numberInput" placeholder="Enter number" />
      <button onclick="generateTable()">Generate Table</button>
    </div>

    <div class="table-container" id="tableContainer"></div>

    <script>
      function generateTable() {
        const number = document.getElementById("numberInput").value;
        const tableContainer = document.getElementById("tableContainer");

        // If the input is empty or not a valid number, display an alert
        if (!number || isNaN(number)) {
          alert("Please enter a valid number.");
          return;
        }

        // Create a table element
        let table = "<table>";
        table +=
          '<tr><th class="header" colspan="2">Multiplication Table for ' +
          number +
          "</th></tr>";

        // Generate the table rows
        for (let i = 1; i <= 10; i++) {
          table += "<tr>";
          table += `<td>${number} x ${i}</td>`;
          table += `<td>${number * i}</td>`;
          table += "</tr>";
        }

        table += "</table>";

        // Display the table in the container
        tableContainer.innerHTML = table;
      }
    </script>
  </body>
</html>
