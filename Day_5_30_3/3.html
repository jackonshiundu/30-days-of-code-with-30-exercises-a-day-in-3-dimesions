<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>
    <form>
      <input type="button" onclick="changeContent()" value="Change content" />
    </form>
  </body>
  <script>
    function changeContent() {
      const rn = window.prompt(
        "Please Eneter the row that you want to manipulate add its data 1,2,3"
      );
      const cn = window.prompt(
        "Please enter the columthat you would like to add content 1,2,3"
      );
      const content = window.prompt(
        "Please Enter the content that you want to add in that row?"
      );
      const theColumn = (document.getElementById("myTable").rows[
        parseInt(rn, 10)
      ].cells[parseInt(cn, 10)].innerText = content);
    }
  </script>
</html>
