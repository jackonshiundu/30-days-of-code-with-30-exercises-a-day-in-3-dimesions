<!-- Write a JavaScript program to calculate sphere volume.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Volume of a Sphere</title>
    <style>
      body {
        padding-top: 30px;
      }
      label,
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>Input radius value and get the volume of a sphere.</p>
    <form action="" method="post" id="MyForm" onsubmit="calculateVolume(event)">
      <label for="radius">Radius</label>
      <input type="text" name="radius" id="radius" required />

      <label for="volume">Volume</label>
      <input type="text" name="volume" id="volume" readonly />

      <input type="submit" value="Calculate" id="submit" />
    </form>

    <script>
      function calculateVolume(event) {
        event.preventDefault();

        const radius = parseFloat(document.getElementById("radius").value);
        const volumeValue = document.getElementById("volume");

        if (radius < 0 || isNaN(radius)) {
          alert("Please enter a valid positive number for the radius.");
          return;
        }
        const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
        console.log(volume);
        volumeValue.value = volume.toFixed(4);
      }
    </script>
  </body>
</html>
