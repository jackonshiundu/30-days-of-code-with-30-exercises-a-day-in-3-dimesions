<!-- 9. Write a JavaScript program to count and display dropdown list items in an alert window.
 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
    <title>Count and display items of a dropdown list - w3resource</title>
  </head>
  <body>
    <form>
      Select your favorite Color :
      <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
      </select>
      <input
        type="button"
        onclick="getOptions()"
        value="Count and Output all items"
      />
    </form>
  </body>
  <script>
    const selectOptions = document.getElementsByTagName("option");
    function getOptions() {
      let optionsText = "";
      optionsText = "Total number of options:" + selectOptions.length + "\n";
      optionsText += "Option Values" + "\n";
      for (let selectOption of selectOptions) {
        console.log(selectOption.innerText);
        optionsText += selectOption.innerText + "\n";
      }
      alert(optionsText);
    }
  </script>
</html>
