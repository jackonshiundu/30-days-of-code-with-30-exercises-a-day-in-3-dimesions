<!-- inserting rows to a table -->

<!-- Declaration of HTML document type -->
<!DOCTYPE html>
<!-- Start of HTML document -->
<html>
  <!-- Start of head section -->
  <head>
    <!-- Declaring character encoding -->
    <meta charset="utf-8" />
    <!-- Setting title of the document -->
    <title>Create a table</title>
    <!-- Internal CSS styling -->
    <style type="text/css">
      /* Styling body to have margin of 30px */
      body {
        margin: 30px;
      }
    </style>
    <!-- End of head section -->
  </head>
  <!-- Start of body section -->
  <body>
    <!-- Table element with id 'myTable' and border attribute -->
    <table id="myTable" border="1">
      <!-- End of table element, currently empty -->
    </table>
    <!-- Form element containing a button triggering the createTable function on click -->
    <form>
      <input type="button" onclick="createTable()" value="Create the table" />
    </form>
    <!-- End of body section -->
  </body>
  <!-- End of HTML document -->
  <script>
    function createTable() {
      let rowno = window.prompt(
        "Please enter the number of rows that you want iserted ,1,2,3"
      );
      let colno = window.prompt(
        "Please enter the number of column that you want iserted 1,2,3"
      );

      for (let r = 0; r < parseInt(rowno); r++) {
        var x = document.getElementById("myTable").insertRow(r);
        for (let c = 0; c < parseInt(colno); c++) {
          var y = x.insertCell(c);
          y.innerText = `Row ${r}-Col${c}`;
        }
      }
    }
  </script>
</html>
